<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">
<body>
<div layout:fragment="siteContent">
  <div class="container-fluid">
  <div class="row">
    <div class="col-8 mx-auto">
      <form action="/add-application" method="post">
        <div class="row">
          <div class="col-12">
            <label>
              ФИО:
            </label>
          </div>
        </div>
        <div class="row mt-2" >
          <div class="col-12">
            <input type="text" class="form-control" name="userName" placeholder="ФИО"
                   required>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>
              КУРС:
            </label>
          </div>
        </div>
        <div class="row mt-2" >
          <div class="col-12">
            <select name="course.id" class="form-control">
              <option th:each="course:${course}" th:value="${course.id}"
                      th:text="${course.courseName+' '+ course.price}">
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>
              Телефон:
            </label>
          </div>
        </div>
        <div class="row mt-2" >
          <div class="col-12">
            <input type="text" class="form-control" name="phone" placeholder="+7(__)" required>
          </div>
        </div>
        <div class="row mt-3" >
          <div class="col-12">
            <div class="col-12">
              <label>
                Комментарий:
              </label>
          </div>
        </div>
          <div class="row mt-2" >
            <div class="col-12">
              <textarea name="commentary" rows="5" class="form-control"></textarea>
            </div>
          </div>
        <div class="row mt-3" >
          <div class="col-12">
            <button class="btn btn-success">Добавить Заявку </button>
          </div>
        </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
</body>
</html>
