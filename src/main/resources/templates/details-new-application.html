<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">
<body>
<div layout:fragment="siteContent">
  <div class="container-fluid">
    <div class="row">
      <div class="col-8 mx-auto">
        <form action="/re_save-application" method="post"  th:if="${zayavka!=null}">
          <div class="row">
            <div class="col-12">
              <label>
                ФИО:
              </label>
            </div>
          </div>
          <div class="row mt-2" >
            <div class="col-12">
              <input type="text" class="form-control" name="userName" placeholder="ФИО"
                     readonly>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>
                КУРС:
              </label>
            </div>
          </div>
          <div class="row mt-2" >
            <div class="col-12">
              <select name="courseName" class="form-control" readonly>
                <option>JAVA EE</option>
                <option>C++</option>
                <option>Python</option>
                <option>UI/UX design</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>
                Телефон:
              </label>
            </div>
          </div>
          <div class="row mt-2" >
            <div class="col-12">
              <input type="text" class="form-control" name="phone" placeholder="+7(__)" readonly>
            </div>
          </div>
          <div class="row mt-3" >
            <div class="col-12">
              <div class="col-12">
                <label>
                  Комментарий:
                </label>
              </div>
            </div>
            <div class="row mt-2" >
              <div class="col-12">
                <textarea name="commentary" rows="5" class="form-control" readonly></textarea>
              </div>
            </div>
            <div class="row mt-3" >
              <div class="col-12">
                <button class="btn btn-success">Обработать Заявку </button>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#deleteTask">Удалить Заявку </button>
              </div>
            </div>
          </div>
        </form>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="deleteTask"
             aria-hidden="true" th:if="${zayavka!=null}">
          <div class="modal-dialog">
            <div class="modal-content">
              <form th:action="@{'/delete-application'}" method="post">
                <input type="hidden" name="id" th:value="${zayavka.id}">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="deleteTask">Confirm delete</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h3 class="text-center">Are you sure?</h3>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                  <button  class="btn btn-danger">Yes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
