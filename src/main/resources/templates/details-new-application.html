<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">
<body>
<div layout:fragment="siteContent">
  <div class="container-fluid">
    <div class="row">
      <div class="col-8 mx-auto">
        <form action="/re_save-application" method="post"  th:if="${zayavka!=null}">
          <div class="row">
            <div class="col-12">
              <label>
                ФИО:
              </label>
            </div>
          </div>
          <div class="row mt-2" >
            <div class="col-12">
              <input type="text" class="form-control" name="userName" placeholder="ФИО" th:value="${zayavka.userName}"
                     readonly >
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>
                КУРС:
              </label>
            </div>
          </div>
          <div class="row mt-2" >
            <div class="col-12">
              <select name="course.id" class="form-control">
                <option th:each="course:${course}" th:value="${course.id}"
                        th:text="${course.courseName+' '+ course.price}"
                th:selected="${zayavka.course.id==course.id}">
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label>
                Телефон:
              </label>
            </div>
          </div>
          <div class="row mt-2" >
            <div class="col-12">
              <input type="text" class="form-control" name="phone" placeholder="+7(__)" th:value="${zayavka.phone}" readonly>
            </div>
          </div>
          <div class="row mt-3" >
            <div class="col-12">
              <div class="col-12">
                <label>
                  Комментарий:
                </label>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <input type="text"
                           name="commentary" rows="5" class="form-control" th:value="${zayavka.commentary}" readonly></input>
              </div>
            </div>
            <div class="row mt-3" >
              <div class="col-12">
                <button class="btn btn-success">Обработать Заявку </button>
                <button type="button"
                        class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Удалить Заявку </button>
              </div>
            </div>
          </div>
        </form>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true" th:if="${zayavka!=null}">
          <div class="modal-dialog">
            <div class="modal-content">
              <form th:action="@{'/delete-application'}" method="post">
                <input type="hidden" name="id" th:value="${zayavka.id}">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm delete</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h3 class="text-center">Are you sure?</h3>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                  <button  class="btn btn-danger">Yes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
